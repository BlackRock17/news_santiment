<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .input-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .results {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
        }

        .sentiment-positive { color: #28a745; font-weight: bold; }
        .sentiment-negative { color: #dc3545; font-weight: bold; }
        .sentiment-neutral { color: #ffc107; font-weight: bold; }

        .entity-section {
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .entity-tag {
            display: inline-block;
            padding: 3px 8px;
            margin: 2px;
            border-radius: 3px;
            font-size: 12px;
            color: white;
        }

        .entity-crypto { background: #ff6b35; }
        .entity-person { background: #4ecdc4; }
        .entity-org { background: #45b7d1; }
        .entity-location { background: #f9ca24; color: #333; }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ Crypto Sentiment Analyzer</h1>
        <p>–ê–Ω–∞–ª–∏–∑–∏—Ä–∞–π sentiment –∏ entities –≤ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—É—Ç–Ω–∏ —Ç–µ–∫—Å—Ç–æ–≤–µ</p>
    </div>

    <div class="input-section">
        <h3>–í—ä–≤–µ–¥–∏ —Ç–µ–∫—Å—Ç –∑–∞ –∞–Ω–∞–ª–∏–∑:</h3>
        <textarea id="textInput" placeholder="–ü–æ—Å—Ç–∞–≤–∏ —Ç—É–∫ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—É—Ç–Ω–∞ —Å—Ç–∞—Ç–∏—è –∏–ª–∏ –Ω–æ–≤–∏–Ω–∞ –∑–∞ –∞–Ω–∞–ª–∏–∑...

–ü—Ä–∏–º–µ—Ä–µ–Ω —Ç–µ–∫—Å—Ç:
Bitcoin –¥–æ—Å—Ç–∏–≥–Ω–∞ –Ω–æ–≤–∏ –º–µ—Å–µ—á–Ω–∏ –≤—ä—Ä—Ö–æ–≤–µ –¥–Ω–µ—Å, –¥–æ–∫–∞—Ç–æ –∏–Ω—Å—Ç–∏—Ç—É—Ü–∏–æ–Ω–∞–ª–Ω–∏—Ç–µ –∏–Ω–≤–µ—Å—Ç–∏—Ç–æ—Ä–∏ –ø—Ä–æ–¥—ä–ª–∂–∞–≤–∞—Ç –¥–∞ –ø–æ–∫–∞–∑–≤–∞—Ç —Å–∏–ª–µ–Ω –∏–Ω—Ç–µ—Ä–µ—Å. Elon Musk –∫–æ–º–µ–Ω—Ç–∏—Ä–∞ –ø–æ–ª–æ–∂–∏—Ç–µ–ª–Ω–æ —Ä–∞–∑–≤–∏—Ç–∏–µ—Ç–æ –Ω–∞ –ø–∞–∑–∞—Ä–∞..."></textarea>

        <br>
        <button class="btn" onclick="analyzeText()" id="analyzeBtn">
            üîç –ê–Ω–∞–ª–∏–∑–∏—Ä–∞–π —Ç–µ–∫—Å—Ç–∞
        </button>

        <button class="btn" onclick="clearAll()" style="background: #6c757d; margin-left: 10px;">
            üóëÔ∏è –ò–∑—á–∏—Å—Ç–∏
        </button>
    </div>

    <div id="loadingMessage" class="loading" style="display: none;">
        –ê–Ω–∞–ª–∏–∑–∏—Ä–∞–º —Ç–µ–∫—Å—Ç–∞... –ú–æ–ª—è –∏–∑—á–∞–∫–∞–π—Ç–µ 5-10 —Å–µ–∫—É–Ω–¥–∏...
    </div>

    <div id="results" class="results">
        <!-- –†–µ–∑—É–ª—Ç–∞—Ç–∏—Ç–µ —â–µ —Å–µ –ø–æ–∫–∞–∂–∞—Ç —Ç—É–∫ -->
    </div>

    <script>
        async function analyzeText() {
            const textInput = document.getElementById('textInput');
            const text = textInput.value.trim();

            if (!text) {
                alert('–ú–æ–ª—è –≤—ä–≤–µ–¥–µ—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞ –∞–Ω–∞–ª–∏–∑!');
                return;
            }

            // –ü–æ–∫–∞–∑–≤–∞–º–µ loading
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = true;

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                const result = await response.json();

                if (response.ok) {
                    displayResults(result);
                } else {
                    showError(result.error || '–í—ä–∑–Ω–∏–∫–Ω–∞ –≥—Ä–µ—à–∫–∞ –ø—Ä–∏ –∞–Ω–∞–ª–∏–∑–∞');
                }
            } catch (error) {
                showError('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ —Å–≤—ä—Ä–∑–≤–∞–Ω–µ —Å—ä—Å —Å—ä—Ä–≤—ä—Ä–∞: ' + error.message);
            } finally {
                // –°–∫—Ä–∏–≤–∞–º–µ loading
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
            }
        }

        function displayResults(result) {
            const resultsDiv = document.getElementById('results');

            // Sentiment —Ü–≤—è—Ç
            const sentimentClass = `sentiment-${result.sentiment.label}`;

            // –ì–µ–Ω–µ—Ä–∏—Ä–∞–º–µ HTML –∑–∞ entities
            let entitiesHTML = '';
            for (const [category, entities] of Object.entries(result.entities)) {
                if (entities.length > 0) {
                    const categoryName = {
                        'crypto_related': 'üí∞ –ö—Ä–∏–ø—Ç–æ–≤–∞–ª—É—Ç–∏',
                        'persons': 'üë§ –õ–∏—á–Ω–æ—Å—Ç–∏',
                        'organizations': 'üè¢ –û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏',
                        'locations': 'üìç –ú–µ—Å—Ç–∞',
                        'other': 'üî§ –î—Ä—É–≥–∏'
                    }[category] || category;

                    entitiesHTML += `
                        <div class="entity-section">
                            <strong>${categoryName}:</strong><br>
                            ${entities.map(e => `<span class="entity-tag entity-${category.replace('_related', '').replace('s', '')}">${e.text} (${e.confidence})</span>`).join('')}
                        </div>
                    `;
                }
            }

            resultsDiv.innerHTML = `
                <h3>üìä –†–µ–∑—É–ª—Ç–∞—Ç–∏ –æ—Ç –∞–Ω–∞–ª–∏–∑–∞</h3>

                <p><strong>–†–µ–∑—é–º–µ:</strong> ${result.summary}</p>

                <div style="display: flex; justify-content: space-between; margin: 20px 0;">
                    <div>
                        <strong>Sentiment:</strong>
                        <span class="${sentimentClass}">${result.sentiment.label.toUpperCase()}</span>
                        (${(result.sentiment.confidence * 100).toFixed(1)}%)
                    </div>
                    <div>
                        <strong>–í—Ä–µ–º–µ –∑–∞ –∞–Ω–∞–ª–∏–∑:</strong> ${result.analysis_time}—Å
                    </div>
                </div>

                <h4>üè∑Ô∏è –ù–∞–º–µ—Ä–µ–Ω–∏ entities:</h4>
                ${entitiesHTML || '<p style="color: #666;">–ù–µ —Å–∞ –Ω–∞–º–µ—Ä–µ–Ω–∏ entities.</p>'}

                <div style="margin-top: 20px; padding: 10px; background: #e9ecef; border-radius: 5px; font-size: 12px; color: #666;">
                    <strong>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –∑–∞ —Ç–µ–∫—Å—Ç–∞:</strong> ${result.text_info.length} —Å–∏–º–≤–æ–ª–∞
                </div>
            `;

            resultsDiv.style.display = 'block';
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            resultsDiv.style.display = 'block';
        }

        function clearAll() {
            document.getElementById('textInput').value = '';
            document.getElementById('results').style.display = 'none';
        }

        // Enter –∑–∞ –∞–Ω–∞–ª–∏–∑ (Ctrl+Enter)
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                analyzeText();
            }
        });
    </script>
</body>
</html>
